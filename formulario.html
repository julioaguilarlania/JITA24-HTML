<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form action="">
        <div class="container">
        <div class="mb-3">
            <label for="campo_nombre"class="form-label">Nombre:</label>
            <input type="text" id="campo_nombre" class="form-control">
        </div>
        <div class="mb-3">
            <label for="campo_fecha_nacimiento" class="form-label">Fecha Nacimiento:</label>
            <input type="date" id="campo_fecha_nacimiento" class="form-control">
        </div>
        <div class="mb-3">
            <label for="campo_email" class="form-label">Email:</label>
            <input type="email" id="campo_email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="campo_genero" class="form-label">Género:</label>
            <select name="genero" id="campo_genero"  class="form-control">
                <option value="">--</option>
                <option value="M">Hombre</option>
                <option value="F">Mujer</option>
                <option value="O">Otro</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="campo_bebida" class="form-label">Bebida:</label>
            <label for="cafe">Café</label>
            <input type="radio" value="CAFE" id="cafe" name="campo_bebida">
            <label for="te">Té</label>
            <input type="radio" value="TE" id="te" name="campo_bebida">
        </div>
        <div class="mb-3">
            <label for="campo_activo" class="form-label">Activo:</label>
            <input type="checkbox" id="campo_activo" checked>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
